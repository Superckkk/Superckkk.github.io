<!DOCTYPE html>
<html lang="zh-CN" data-theme="light-gray">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杂项 - CKKK&#39;s Space</title>
  <meta name="description" content="Welcome">
  <meta name="author" content="CKKK">
  
  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 样式 -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- 阅读进度条 -->
  <div class="reading-progress"></div>
  
  <!-- 搜索遮罩层 -->
  <div class="search-overlay" id="searchOverlay">
    <div class="search-modal">
      <div class="search-header">
        <div class="search-input-wrapper">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="搜索文章..." autocomplete="off">
          <kbd>ESC</kbd>
        </div>
        <button class="search-close" id="searchClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="search-results" id="searchResults">
        <div class="search-hint">输入关键词开始搜索...</div>
      </div>
    </div>
  </div>
  
  <!-- 横向导航栏 -->
  <header class="top-navbar">
    <a href="/" class="logo">CKKK&#39;s Space</a>
    
    <nav>
      
      <a href="/笔记/" 
         class="">
        📚 笔记
      </a>
      
      <a href="/关于我/" 
         class="">
        👤 关于我
      </a>
      
      <a href="/杂项/" 
         class="active">
        📦 杂项
      </a>
      
    </nav>
    
    <div class="navbar-actions">
      <!-- 搜索按钮 -->
      <button class="search-btn" id="searchBtn" title="搜索 (Ctrl+K)">
        <i class="fas fa-search"></i>
      </button>
      
      <!-- 主题切换器 -->
      <div class="theme-switcher">
        <button class="theme-btn active" data-theme="light-gray" title="浅灰"></button>
        <button class="theme-btn" data-theme="light-blue" title="浅蓝"></button>
        <button class="theme-btn" data-theme="light-pink" title="浅粉"></button>
        <button class="theme-btn" data-theme="dark" title="深色"></button>
      </div>
    </div>
    
    <button class="mobile-menu-btn">☰</button>
  </header>
  
  <div class="main-container">
    <!-- 侧边导航栏 -->
    
    
    <!-- 正文区域 -->
    <main class="content-area no-sidebar">
      
<div class="article-container fade-in">
  <header class="article-header">
    <h1 class="article-title">📦 杂项</h1>
  </header>
  
  
  <div class="empty-state">
    <p>暂无文章</p>
  </div>
  
</div>

    </main>
  </div>
  
  <!-- Fuse.js 搜索库 -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/search.js"></script>
</body>
</html>
